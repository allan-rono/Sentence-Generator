<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" type="image/jpg" href="./Images/icon.png" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>Sentence Generator</title>
</head>

<body>
    <header>
        <div class="container">
            <div class="row justify-content-md-centre">
                <div class="col">
                    <h1 class="p-3 mb-2 bg-white text-dark">
                        <img src="./Images/icon.png" width="60" height="60">Sentence Generator
                    </h1>
                    <span class="badge rounded-pill bg-warning">Beginner</span>
                </div>
            </div>
        </div>
    </header>
    <br>
    <main>
        <div class="container">
            <div class="row">
                <div class="col">
                    <img src="./Images/code_snippet.png" width="580" height="600">
                </div>
                <div class="col">
                    <br>
                    <button id="generate" class="btn btn-success">Generate</button>
                    <br><br>
                    <p id="display" class="display-4" ></p>
                </div>
            </div>
        </div>
    </main>
    <script type="text/javascript" src="./script.js"></script>
</body>

</html>
